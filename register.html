<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AADHAR-Registeration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body class="register-bgImage">
    <header>
      <div class="container">
        <section class="logo">
          <img
            src="Images/Unique-identification-Authority-of-India.jpg"
            alt="Unique-identification-Authority-of-India"
            id="logo-UIAOI"
          />
          <a href="index.html">
            <img
              src="Images/Aadhaar-Card-Logo.jpg"
              alt="Aadhar Image"
              id="logo-aadhaar"
            />
          </a>
        </section>
      </div>
    </header>
    <section class="register-section">
      <div class="card">
        <h1>Registration Form</h1>
        <form class="register">
          <table align="center">
            <tr>
              <td>
                <label for="FullName"><b>Full Name : </b></label>
              </td>
              <td>
                <table>
                  <tr>
                    <td>
                      <label for="FirstName" class="firstlabel"
                        ><b>First Name *</b></label
                      >
                    </td>
                    <td>
                      <label for="LastName" class="lastlabel"
                        ><b>LastName *</b></label
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="text"
                        placeholder="Enter First Name Here.."
                        class="register-firstname"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="text"
                        placeholder="Enter Last Name Here.."
                        class="register-lastname"
                        required
                      />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td>
                <label for="Gender"><b>Gender: </b></label>
              </td>
              <td>
                <input
                  type="radio"
                  id="Male"
                  value="Male"
                  class="register-gender"
                  required
                />
                <label for="Gender"><b>Male </b></label>

                <input
                  type="radio"
                  id="Female"
                  value="Female"
                  class="register-male"
                  required
                />
                <label for="Gender"><b>Female </b></label>

                <input
                  type="radio"
                  id="Others"
                  value="Others"
                  class="register-female"
                  required
                />
                <label for="Gender"><b>Others </b></label>
              </td>
            </tr>

            <tr>
              <td>
                <label for="DOB"><b>Date Of Birth : </b></label>
              </td>
              <td>
                <input type="date" id="dob" name="dob" required />
              </td>
            </tr>

            <tr>
              <td>
                <label for="Phone Number"><b>Phone Number : </b></label>
              </td>
              <td>
                <input type="number" class="register-number" required />
              </td>
            </tr>

            <tr>
              <td>
                <label for="Email"><b>Email Id : </b></label>
              </td>
              <td>
                <input
                  type="email"
                  id="email"
                  pattern=".+@.com"
                  size="30"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="Password"><b>Create Password : </b></label>
              </td>
              <td>
                <table>
                  <tr>
                    <td>
                      <label for="password" class="passwordLabel"
                        ><b>password *</b></label
                      >
                    </td>
                    <td>
                      <label for="ConfirmPassword" class="confirmPasswordLabel"
                        ><b>Confirm Password *</b></label
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="password"
                        class="register-password"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="password"
                        class="register-confirmpassword"
                        required
                      />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td>
                <label for="upload Photo"><b>Upload a Photo</b></label>
              </td>
              <td>
                <input type="image" id="uploadPhoto" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="Relationship Details"
                  ><b>Relationship Details : </b></label
                >
              </td>
              <td>
                <table>
                  <tr>
                    <td>
                      <input
                        type="radio"
                        id="Father"
                        value="Father"
                        class="register-relationship-father"
                        required
                      />
                    </td>
                    <td>
                      <label for="Father"><b>Father </b></label>
                    </td>

                    <td>
                      <input
                        type="radio"
                        id="Mother"
                        value="Mother"
                        class="register-relationship-mother"
                        required
                      />
                    </td>
                    <td>
                      <label for="Mother"><b>Mother </b></label>
                    </td>

                    <td>
                      <input
                        type="radio"
                        id="Guardian"
                        value="Guardian"
                        class="register-relationship-guardian"
                        required
                      />
                    </td>
                    <td>
                      <label for="Guardian"><b>Guardian </b></label>
                    </td>

                    <td>
                      <input
                        type="radio"
                        id="Husband"
                        value="Husband"
                        class="register-relationship-husband"
                        required
                      />
                    </td>
                    <td>
                      <label for="Husband"><b>Husband </b></label>
                    </td>
                  </tr>
                </table>
                <tr>
                  <td>
                    <label for="Name"><b>Relation Name : </b></label>
                  </td>
                  <td>
                    <input
                      type="text"
                      placeholder="Name"
                      class="register-name"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="AadhaarNo"><b>Relation Aadhaar No : </b></label>
                  </td>
                  <td>
                    <input type="number" class="register-aadhaarno" required />
                  </td>
                </tr>
              </td>
            </tr>

            <tr>
              <td>
                <label for="Address"><b>Address : </b></label>
              </td>
              <td>
                <textarea rows="4" cols="55" name="address">
          Enter Address...</textarea
                >
              </td>
            </tr>

            <tr>
              <td>
                <label for="State"><b>State: </b></label>
              </td>
              <td>
                <select name="State" id="State"></select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="district"><b>District : </b></label>
              </td>
              <td>
                <select name="district" id="district">
                  <option value="Select">Select</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="City"><b>City : </b></label>
              </td>
              <td>
                <select name="City" id="City">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="opel">Opel</option>
                  <option value="audi">Audi</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="Pincode"><b>Pin Code : </b></label>
              </td>
              <td>
                <input type="number" class="register-pincode" required />
              </td>
            </tr>
            <!-- <tr>
                <td></td>
                <td>
                  <input
                    type="submit"
                    value="Register"
                    id="Register-form-submit"
                  />
                </td>
              </tr>
            </tr> -->
          </table>
          <input type="submit" value="Register" id="Register-form-submit" />
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
