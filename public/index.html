<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AADHAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    
    <script defer src="loginScript.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <section class="logo">
          <img src="Images/Aadhaar-Card-Logo.jpg" alt="Aadhaar Image" />
        </section>
        <nav>
          <ul>
            <li><a href="index.html">Sign In</a></li>
            <li><a href="register.html">Register</a></li>
            <li class="HamburgerMenu-icon">
              <img src="Images/HamburgerMenu.png" alt="HamburgerMenu-icon" />
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="login-section">
      <img
        src="Images/Login-section-background-image.jpg"
        alt="Backround Image for login-section"
      />
      <div class="login-section-content">
        <div class="login-section-container">
          <div class="login-section-text">
            <p class="login-section-heading">
              Welcome to
              <span class="login-section-heading-bold">myAadhaar</span>
            </p>
            <p class="login-section-desc">
              Click On <b>Login</b> button to explore my Aadhaar Services. One
              portal for all Online Services.Your Email Id is required to be
              registered with the aadhaar to login.
            </p>
          </div>

          <div class="login-section-form">
            <main id="main-holder">
              <div id="login-error-msg-holder">
                <p id="login-error-msg">
                  Invalid UserName/Password
                  <!-- <span id="error-msg-second-line">and/or password</span> -->
                </p>
              </div>
              <form action="/login" id="login-form" method="post">
                <input
                  type="text"
                  name="username"
                  id="username-field"
                  class="login-form-field"
                  placeholder="Username"
                />
                <input
                  type="password"
                  name="password"
                  id="password-field"
                  class="login-form-field"
                  placeholder="Password"
                />
                <input type="submit" value="Login" id="login-form-submit" />

                <!-- <button id="login-form-submit">Login</button> -->

                <p>Not Register? <a href="register.html">Register</a></p>
              </form>
            </main>
          </div>
        </div>
      </div>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <section class="aadhaar-card-number">
          <section class="aadhaar-card-number-header" >
            <input type="button" id="print" value="Print" onclick="window.print()" />
            <img src="Images/Unique-identification-Authority-of-India.jpg" id="aadhaar-number-UIAOILogo" />
            <img src="Images/govtOfIndia.jpg" id="aadhaar-number-flagLogo" /> 
           
          </section>
          <hr style="width:100%;position: absolute;margin-left: -95px;border-color: red;background-color: red;" >
         
          <section class="aadhaar-card-number-body">
            <!-- <div class="flex-container">
              <div class="flex-child">
                <img src="Images/flag.png" id="aadhaar-card-number-upload-img" />
              </div> -->
    
              <form class="login-aadhaarCardDisplay-form">
                <div>
                  <label id="label">Name:</label>
                  <input type="text" 
                  name="username"
                  id="aadhaar-card-number-username-field" />
                </div>
                <br><br>
                <div>
                  <label id="label">DOB:</label>
                  <input type="text" 
                  name="date-of-birth"
                  id="aadhaar-card-number-dob-field" />
                </div>
                <br><br>
                <div>
                  <label id="label">Gender:</label>
                  <input type="text" 
                  name="gender"
                  id="aadhaar-card-number-gender-field" />
                </div>
                <br><br>
                <div>
                  <input type="text" name="aadhaarNumber" id="aadhaar-card-number-aadhaarNo-field" />
                </div>
                <br><br>
              </form>
            </div>
          </div>
          </section>
        <div class="overlay hidden"></div>
        </section>
        
    </section>
  </body>
</html>
